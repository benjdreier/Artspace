<html>
<head>
	<title>Artspace</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="jquery.min.js"></script>
	<script src="node_modules/touchtap-event/touchtap-event.js"></script>
    <script src="frontend.js"></script>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
</head>
<body style="margin: 0px;">
	<div id="container">
		<div id="help-box">
			Click and Drag to move around the grid<br>
			Zoom by scrolling up/down or pinching<br>
			Choose your color from the toolbar, and click/tap to draw<br>
			Minimize the toolbar by tapping its top<br>
			Draw something nice!<br>
			Click me to close.
		</div>
		<div id="toolbox">
			<div id="toolbox-header">
				Toolbox (-)
			</div>
			<div id="toolbox-content" style="display: inline">
				<p><a href="#" ></a></p>
				<p><button class="button-color" id="button-black"></button></p>
				<p><button class="button-color" id="button-red"></button></p>
				<p><button class="button-color" id="button-orange"></button></p>
				<p><button class="button-color" id="button-yellow"></button></p>
				<p><button class="button-color" id="button-green"></button></p>
				<p><button class="button-color" id="button-blue"></button></p>
				<p><button class="button-color" id="button-purple"></button></p>

				<p><button id="button-help">Help</button></p>
				<p>
				<form action="/export">
					<input type="submit" id="button-export"value="Export"></button>
				</form>
				</p>
			</div>
		</div>
		<canvas id="canvas"></canvas>
	</div>
</body>
<br>
</html>

<script type="text/javascript">
// Make the toolbox minimizable on click

let toolboxHeader = document.getElementById("toolbox-header");
let toolboxContent = document.getElementById("toolbox-content");

toolboxHeader.addEventListener("click", function(e){
	// Toggle between visible and hidden
	if(toolboxContent.style.display == "none"){
		toolboxContent.style.display = "inline";
		toolboxHeader.innerText = "Toolbox (-)";
	}
	else{
		toolboxContent.style.display = "none";
		toolboxHeader.innerText = "Toolbox (+)";
	}
});

// Let the Help button open the Information div
let helpButton = document.getElementById("button-help");
let helpBox = document.getElementById("help-box");
helpButton.addEventListener("click", function(e){
	helpBox.style.display = "block";
})
helpBox.addEventListener("click", function(e){
	helpBox.style.display = "none";
})
</script>
